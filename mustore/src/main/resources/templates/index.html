<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="/layout/layout_main.html">
 
<section layout:fragment="content">
	<script th:src="@{/js/mainProductsList.js}"></script>
	
	<!-- 슬라이더 영역 -->
	<section class="slider">
	    <ul>
	        <li><a href="#"><img th:src="@{/img/mu_slider1.png}" alt="slider1" width="100%" height="auto"></a></li>
	        <li><a href="#"><img th:src="@{/img/mu_slider2.png}" alt="slider2"></a></li>
	        <li><a href="#"><img th:src="@{/img/mu_slider3.png}" alt="slider3"></a></li>
	        <li><a href="#"><img th:src="@{/img/mu_slider4.png}" alt="slider4"></a></li>
	    </ul>
	</section>
	
	<!-- KITS 영역 -->
	<section  id="kits" class="kits">
	        <h3><span><a th:href="@{/shop/list}">KITS</a></span></h3>
	        <article th:each="item:${hitList}">
	            <a href="#">
	                <div class="mu">
	                    <img th:src="@{'/thumb/'+${item.cate1}+'/'+${item.cate2}+'/'+${item.thumb1}}" alt="hit1">
	                </div>
	                <h2>[[${item.name}]]</h2>
	                <p>[[${item.descript}]]</p>
	
	                <div class="org_price">
	                    <del>[[${#numbers.formatInteger(item.price, 3, 'COMMA')}]]</del>
	                    <span>[[${item.discount}]]%</span>
	                </div>
	                <div class="dis_price">
	                    <ins>[[${#numbers.formatInteger(item.salePrice, 3, 'COMMA')}]]</ins>
	                    <span>[[${#numbers.formatInteger(item.delivery, 3, 'COMMA')}]]</span>
	                </div>
	            </a>
	        </article>
	    </section>
	<!-- TRAINING 영역 -->
	<section id="training" class="training">
	    <h3><span><a th:href="@{/shop/list}">TRAINING</a></span></h3>
	    <img style="display:block; margin:0 auto;" src="./img/loading.gif" alt="loading">
	</section>
	<!-- RETRO 영역 -->
	<section class="retro">
	    <h3><span><a th:href="@{/shop/list}">RETRO</a></span></h3>
	    <img style="display:block; margin:0 auto;" src="./img/loading.gif" alt="loading">
	</section>
	<!-- GIFT 영역 -->
	<section class="gift">
	    <h3><span><a th:href="@{/shop/list}">GIFT</a></span></h3>
	    <img style="display:block; margin:0 auto;" src="./img/loading.gif" alt="loading">
	</section>
	<!-- SALE 영역 -->
	<section class="sale">
	    <h3><span><a th:href="@{/shop/list}">SALE</a></span></h3>
	    <img style="display:block; margin:0 auto;" src="./img/loading.gif" alt="loading">
	</section>
</section>
        
</html>
