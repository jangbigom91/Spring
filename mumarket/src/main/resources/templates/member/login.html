<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="/layout/layout_member.html">

<header>
    <a th:href="@{/index}"><img th:src="@{/img/mu_header_logo.png}" alt="맨유로고"></a>
</header>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>맨유::login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://kit.fontawesome.com/20962f3e4b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/member.css"/>
    <style>

    </style>
</head>
<body>
	<div id="member-wrapper">
		<div id="member-login" layout:fragment="content">
			<section class="login">
                <img src="../img/mu_login.png" alt="로그인" />
                <img src="../img/mu_header_logo.png" alt="로고"/>
				<form action="#">
					<div>
						<label>
							<span><img src="../img/member_txt_id.gif" alt="아이디"></span> 
							<input type="text" name="uid"/>
						</label>
						<label>
							<span><img src="../img/member_txt_pass.gif" alt="비밀번호"></span> 
							<input type="password" name="pass"/>
						</label>
					</div>
                    <button type="button">로그인</button>
                    
					<span>
						<a href="#">아이디찾기</a>
						<a href="#">비밀번호찾기</a>
						<a th:href="@{/member/register}">회원가입</a>
					</span>
				</form>
				<img th:src="@{/img/mu_login_banner.png}" alt="banner">
			</section>
		</div>
		
</html>
